<!DOCTYPE html>
<html class="no-js" ng-app="fileBrowserApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test File Browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
        <script src="/static/tinymce/plugins/catimgmanager/filebrowser/filebrowser.js"></script>
    </head>
    <body>
        <table ng-controller="imgListCtrl">
            <thead>
                <tr>
                    <th>Checkbox</th>
                    <th>Thumbnail</th>
                    <th>File name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="img in images">
                    <td><input type="radio" name="image" value="{{img.filename}}" ng-click="setDialog($index)"></td>
                    <td><img ng-src="{{img.thumbnail}}" alt="{{img.filename}}"></td>
                    <td>{{img.filename}}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
